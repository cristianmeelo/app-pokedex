<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <title>Pokedex Cristian</title>
</head>

<body>
    <main>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/10002.png"
            alt="pokemon image" class="pokemon__image">

            <h1 class="pokemon__data">
                <span class="pokemon__number">6</span> -
                <span class="pokemon__name">charlizard</span>
            </h1>

            <form class="form">
                <input type="search"
                class="input__search"
                placeholder="Name or Number"
                required
                >
            </form>

            <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

    </main>

</body>

</html>
